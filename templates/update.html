{% extends 'base.html' %}

<!--head block -->
{% block head %}
<title>Task Manager</title>
{% endblock %}


<!--body block -->
{% block body %}
<div class="content">
    <h1>Task Update</h1>

    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
